<!DOCTYPE html>
<html lang="en">
<head>
    <title>Susanin â€” javascript router system</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/index.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>
                Susanin
                <small>demo page</small>
                <a id="permalink" class="pull-right" href="#">#</a>
                <select id="version" class="pull-right form-control" name="version">
                    <option value="1.0.0" selected>1.0.0</option>
                    <option value="0.1.11">0.1.11</option>
                    <option value="0.1.10">0.1.10</option>
                    <option value="0.1.9">0.1.9</option>
                </select>
            </h1>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p class="lead">
                    Specify <a target="_blank" href="https://github.com/nodules/susanin#route">the options</a> for creating
                    an instance
                </p>
                <textarea id="route-options-textarea"></textarea>
                <div id="route-options-error" class="alert alert-danger"></div>
            </div>
        </div>
        <div id="unit">
            <div class="row">
                <div class="col-md-6">
                    <p class="lead">
                        Define <a target="_blank" href="https://github.com/nodules/susanin#match">match object</a>.
                        It must be an object or a string
                    </p>
                    <textarea id="match-path-textarea"></textarea>
                    <div id="match-path-error" class="alert alert-danger"></div>
                    <textarea id="match-data-textarea"></textarea>
                    <div id="match-data-error" class="alert alert-danger"></div>
                </div>
                <div class="col-md-6">
                    <p class="lead">
                        Result
                    </p>
                    <textarea id="match-result-textarea"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <p class="lead">
                        <label class="pull-right" id="build-strict-checkbox-label">
                            <input name="strict" type="checkbox" value="true" id="build-strict-checkbox">
                            strict
                        </label>
                        Define <a target="_blank" href="https://github.com/nodules/susanin#build">build params</a>.
                        It must be an object
                    </p>
                    <textarea id="build-params-textarea"></textarea>
                    <div id="build-params-error" class="alert alert-danger"></div>
                </div>
                <div class="col-md-6">
                    <p class="lead">
                        Result
                    </p>
                    <textarea id="build-result-textarea"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="js/index.min.js"></script>
</body>
</html>
